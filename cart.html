  <style>
    #deslogear:hover{
        cursor: pointer;
        text-decoration: underline;
      }
      span{
        color:white; 
        text-align:center; 
        margin:8px 0px 10px 0px;

      font-size: 1.125rem;

        font-size: 3.5rem;
      }
    }

  <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a> 
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="nombreUsuario" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="cart.html">Ver carrito</a>
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
          <a class="dropdown-item" id="deslogear">Salir</a>
        </div>
      </div>
  </nav>
  <h2 class="mt-5 w-50 mx-auto" style="text-align: center; margin:0px; padding:0px">Mi carrito</h2>
  <table class="table w-50 mx-auto mt-5">
      <thead>
        <tr>
          <th scope="col" style="width:40%; margin:0px; padding:0px">Imagen</th>
          <th scope="col">Producto</th>
          <th scope="col">Precio ($)</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Subtotal($)</th>
        </tr>
      </thead>
      <tbody id="cartList">
      </tbody>
      <tfoot>
        <tr>
          <th scope="row"><img class="w-25 border" src="" alt=""></th>
          <td class="pt-5"></td>
          <td class="pt-5"></td>
          <th class="pt-5"></th>
          <td class="pt-5"><button class="btn btn-block btn-primary"  onclick='$("#modalPagar").modal("show");'>Comprar</button></td>
        </tr>
      </tfoot>
  </table>
  </div>
<div class="modal fade" id="modalPagar">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ingrese sus datos</h5>
        </div>
        <div class="modal-body">
          <form action="index.html">
            <div>
              <h4>Datos del comprador</h4>
              <input type="text" class="form-control" placeholder="Nombre"><br>
              <input type="text" class="form-control" placeholder="Apellido"><br>
            </div>
          <div>
            <h4>Datos para el envío</h4>
            <label for="depto">Departamento</label><br>
            <select class="form-control" id="depto" required>
              <option value="1">Montevideo</option>
              <option value="2">Artigas</option>
              <option value="3">Canelones</option>
              <option value="4">Cerro Largo</option>
              <option value="5">Colonia</option>
              <option value="6">Durazno</option>
              <option value="7">Flores</option>
              <option value="8">Florida</option>
              <option value="9">Lavalleja</option>
              <option value="10">Maldonado</option>
              <option value="11">Paysandú</option>
              <option value="12">Río Negro</option>
              <option value="13">Rivera</option>
              <option value="14">Rocha</option>
              <option value="15">Salto</option>
              <option value="16">San José</option>
              <option value="17">Soriano</option>
              <option value="18">Tacuarembó</option>
              <option value="19">Treinta y tres</option>
            </select><br>
            <input type="text" class="form-control" placeholder="Dirección"><br>
          </div>
          <div>
            <h4>Método de pago</h4>
            <select class="form-control" id="metodoPago" required>
            <option value="1">Tarjeta de crédito</option>
            <option value="2">Transferencia bancaria</option>
          </select><br>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-block btn-success">Confirmar pago</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

</body>
