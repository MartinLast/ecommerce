  <style>
    .loginbox{
      width: 320px;
      height: 400px;
      background-color: #343a40!important;
      color: #fff;
      top:30%;
      left:50%;
      position: absolute;
      transform: translate(-50%,-50%);
      box-sizing: border-box;
      padding:30px 30px;
      border-radius: 10%;
    }
    
    h1{
      margin:0;
      padding: 0 0 20px;
      text-align: center;
      font-size:22px;
    }
    .loginbox p{
      margin:0;
      padding:0;
      font-weight: bold;;
    }
    .loginbox input[type="text"], input[type="password"]{
      border: none;
      border-bottom: 1px solid #fff;
      background: transparent;
      outline:none;
      height:40px;
      color:#fff;
      font-size:16px;
      padding:10px;
    }
    .loginbox input[type="submit"]{
      border: none;
      outline: none;
      height: 40px;
      width:150px;
      background: #fb2525;
      color:#fff;
      font-size:18px;
      border-radius:20px;
      margin:20px;
    }
    .loginbox input[type="submit"]:hover{
      cursor:pointer;
      background:#ffc107;
      color:#000;
    }
    .loginbox a{
      text-decoration: none;
      font-size:12px;
      line-height: 20px;
      color:darkgrey;
    }
    .loginbox a:hover{
      color:#ffc107;
    }
    form{
      border:white;
      border-width: 20px;
    }
    .advertencia{
      color:red;
      font-size:small;
    }
  </style>

<body class="text-center">
  <nav class="site-header sticky-top py-1 bg-dark">

    </div>
  </nav>
  <main role="main">
    <div class="loginbox">
    <h1>Bienvenido/a</h1>
    <form class="form" id="form">
      <p>Usuario</p>
      <input type="text" id="username" class="form-control" placeholder="Ingrese Usuario" required style='text-align:center'><hr>
      <span id="advertencia-user" class="advertencia"></span>
      <p>Password</p>
      <input type="password" id="password" class="form-control" placeholder="Ingrese Contraseña" required style='text-align:center'>
      <span id="advertencia-pass" class="advertencia"></span>
      <input type="submit" id="submit_login" value="Ingresar"></button>
        <br>

    </form>
